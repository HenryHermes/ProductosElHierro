<app-nav-menu></app-nav-menu>

<div class="d-flex justify-content-center bg-secondary-subtle">
    <p class="m-3 align-self-center fs-4 fw-medium">Busqueda de Usuarios</p>
</div>

<div class=" p-2 " >
    <form class="d-flex justify-content-start gap-3" #UserForm="ngForm" (ngSubmit)="GetUsers(UserForm.value)">
        <div class="mb-3 d-inline">
            <input ngModel name="idUsuario" type="number" id="typeNumber" class="form-control" placeholder="Id del Usuario" min="1" pattern=""/>
        </div>
        <div class="mb-3 d-inline">
          <input ngModel name="nombreUsuario" type="Username" class="form-control" placeholder="Nombre usuario" >
        </div>
        <div class="mb-3 d-inline">
          <input ngModel name="email" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
        </div>

        <select ngModel name="rol" class="form-select form-select-sm mb-3 d-inline w-auto h-auto" aria-label="Small select example">
            <option value="2">Usuario</option>
            <option value="1">Administrador</option>
            <option value="0">All</option>
        </select>

        <button type="submit" class="mb-3 w-auto h-auto d-inline btn btn-primary align-self-center">Submit</button>
    </form>
</div>

<div>
    <ul class="list-group list-group-flush">
        <app-user-item *ngFor="let User of ListUsers" [Usuario]="User"></app-user-item>
    </ul>
</div>
